version: '3.8'

services:
  # ============================================
  # BASES DE DONNÃ‰ES
  # ============================================
  
  auth-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service_development
    ports:
      - "5435:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  projects-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projects_service_development
    ports:
      - "5436:5432"
    volumes:
      - projects_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  tasks-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks_service_development
    ports:
      - "5437:5432"
    volumes:
      - tasks_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SERVICES
  # ============================================

  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: auth-db
      POSTGRES_DB: auth_service_development
      RAILS_ENV: development
    volumes:
      - ./auth-service:/app

  projects-service:
    build: ./projects-service
    ports:
      - "3002:3002"
    depends_on:
      projects-db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: projects-db
      POSTGRES_DB: projects_service_development
      RAILS_ENV: development
    volumes:
      - ./projects-service:/app

  tasks-service:
    build: ./tasks-service
    ports:
      - "3003:3003"
    depends_on:
      tasks-db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: tasks-db
      POSTGRES_DB: tasks_service_development
      RAILS_ENV: development
      PROJECTS_SERVICE_URL: http://projects-service:3002
    volumes:
      - ./tasks-service:/app

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - projects-service
      - tasks-service
    environment:
      RAILS_ENV: development
      AUTH_SERVICE_URL: http://auth-service:3001
      PROJECTS_SERVICE_URL: http://projects-service:3002
      TASKS_SERVICE_URL: http://tasks-service:3003
    volumes:
      - ./api-gateway:/app

volumes:
  auth_db_data:
  projects_db_data:
  tasks_db_data: